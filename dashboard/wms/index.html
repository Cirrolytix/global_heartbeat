<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a WMS source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZG9jbGlnb3QiLCJhIjoiY2p3MHQ5MTViMGVvNzQzdGdicTlwM2o3NCJ9.j4qYChJYSxUy8hNnlXrD-g';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/docligot/ckftb7cmg0sb919qpb661h1qj',
    zoom: 8,
    center: [121.056269, 14.569240]
});


map.on('load', function() {
    map.addSource('wms-test-source', {
        'type': 'raster',
        // use the tiles option to specify a WMS tile source URL
        // https://docs.mapbox.com/mapbox-gl-js/style-spec/sources/
        'tiles': [
            'https://sedac.ciesin.columbia.edu/geoserver/wms?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&transparent=true&width=256&height=256&layers=sdei:sdei-viirs-dmsp-dlight'
        ],
        'tileSize': 256
    });
    map.addLayer({
            'id': 'wms-test-layer',
            'type': 'raster',
            'source': 'wms-test-source',
            'paint': {}
        },
        //'aeroway-line'
        'country-label'
    );
	map.setPaintProperty(
		'wms-test-layer',
		'raster-opacity',
		.50
		);
});
</script>
 
</body>
</html>
